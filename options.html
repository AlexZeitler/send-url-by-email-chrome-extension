<!DOCTYPE html>
<html>
<head>
  <title>Email & Tag Settings</title>
  <script src="options.js"
          defer></script>
</head>
<body>
<h3>Manage Email Addresses</h3>
<textarea id="email-input"
          rows="5"
          cols="30"></textarea>
<h3>Manage Tags</h3>
<textarea id="tag-input"
          rows="5"
          cols="30"></textarea>
<br>
<label>
  <input type="checkbox" id="no-default-tag">
  No default tag auto selection
</label>
<h3>Include Tags in</h3>
<label>
  <input type="checkbox" id="tags-in-subject" checked>
  Subject
</label>
<br>
<label>
  <input type="checkbox" id="tags-in-body">
  Body
</label>

<h3>Tag Position in Subject</h3>
<label>
  <input type="radio" name="tag-position-subject" value="prefix" checked>
  Prefix (before title)
</label>
<br>
<label>
  <input type="radio" name="tag-position-subject" value="suffix">
  Suffix (after title)
</label>

<h3>Tag Position in Body</h3>
<label>
  <input type="radio" name="tag-position-body" value="prefix" checked>
  Prefix (before URL)
</label>
<br>
<label>
  <input type="radio" name="tag-position-body" value="suffix">
  Suffix (after URL)
</label>
<br><br>
<button id="save">Save</button>
</body>
</html>
